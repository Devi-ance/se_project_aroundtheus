<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The U.S</title>
  </head>
  <body class="page page__section">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Aroundteus.svg"
          alt="AroundTheUs Logo"
        />
        <hr class="header__line" />
      </header>
      <main class="main">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Jake Cousteau.png"
            alt="JakePic"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="edit-button">.</button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button class="add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite"
              />
              <div class="card__description">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Louise"
              />
              <div class="card__description">
                <h2 class="card__name">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Mountains"
              />
              <div class="card__description">
                <h2 class="card__name">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__name">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise"
              />
              <div class="card__description">
                <h2 class="card__name">Vanoise National</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" alt="Lago" />
              <div class="card__description">
                <h2 class="card__name">Lago Di Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__paragraph">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
