<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Aroundteus.svg"
          alt="AroundTheUs Logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/JakeCousteau.png"
            alt="JakePic"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add profile"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer">
          <p class="footer__paragraph">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-modal-form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
            id="modal-name-input"
          />
          <input
            class="modal__form-input"
            type="text"
            name="paragraph"
            placeholder="Description"
            id="modal-paragraph-input"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-modal-form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Title"
            id="modal-title-input"
          />
          <input
            class="modal__form-input"
            type="text"
            name="paragraph"
            placeholder="Image link"
            id="modal-url-input"
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
        v
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close modal__preview-button"
          id="preview-close-btn"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-paragraph"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button
            type="button"
            class="card__like-button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
