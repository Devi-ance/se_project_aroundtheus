<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Aroundteus.svg"
          alt="AroundTheUs Logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/JakeCousteau.png"
            alt="JakePic"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit profile"
            ></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="add profile"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite"
              />
              <div class="card__description">
                <h2 class="card__name">Yosemite Valley</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Louise"
              />
              <div class="card__description">
                <h2 class="card__name">Lake Louise</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Mountains"
              />
              <div class="card__description">
                <h2 class="card__name">Bald Mountains</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__name">Latemar</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise"
              />
              <div class="card__description">
                <h2 class="card__name">Vanoise National Park</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" alt="Lago" />
              <div class="card__description">
                <h2 class="card__name">Lago Di Braies</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like"
                ></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">
          <p class="footer__paragraph">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
